apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: turbo
spec:
  replicas: 2
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: YOUR_REGISTRY/turbo-backend:latest
          env:
            - name: POSTGRES_URL
              value: postgres://postgres:postgres@postgres.turbo.svc.cluster.local:5432/turbo?sslmode=disable
            - name: REDIS_ADDR
              value: redis.turbo.svc.cluster.local:6379
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: jwt
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: turbo
spec:
  selector: { app: backend }
  ports:
    - port: 80
      targetPort: 8080


