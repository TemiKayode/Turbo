apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: turbo
spec:
  replicas: 2
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: YOUR_REGISTRY/turbo-frontend:latest
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://backend.turbo.svc.cluster.local
            - name: NEXT_PUBLIC_WS_URL
              value: ws://backend.turbo.svc.cluster.local/ws
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: turbo
spec:
  selector: { app: frontend }
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP


